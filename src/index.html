<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Battleship</title>
    <link rel="stylesheet" href="../src/style.css">
    <script type="module" src="./playGame.js" defer></script>
</head>
<body>
    <div class="resetGame" id="resetGame" >
        <div class="winningMessage" id="winningMessage" >Congrats You Won!</div>
        <button class="playAgainBtn" id="playAgainBtn">Play Again</button>
    </div>
    <div class="uiContainder">
        <div class="axisContainer">
            <button class="axisButton" id="axisButton">X Axis</button>
        </div>
        <div class="messageContainer">
            <div class="message" id="message"></div>
        </div>
    </div>
    <div class="gameboardsContainer" id="gameboardsContainer">
        <div class="boardOne" id="boardOne"></div>
        <div class="boardTwo" id="boardTwo"></div>
    </div>
    
</body>
</html>
